<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Live Face Recognition</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    <h2>Add New Face via Image Upload</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name" required>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Face</button>
    </form>

    <form method="POST" action="/add_face">
        <input type="text" name="name" placeholder="Enter name" required />
        <button type="submit">Add Face</button>
    </form>

    <a href="/dashboard">ðŸ“Š View Dashboard</a>
</body>
</html>
